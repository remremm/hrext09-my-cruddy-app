<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HREXT09 R00lz!</title>

  <!-- GOOGLE FONTS -->

  <!-- STYLE SHEET -->
  <link rel="stylesheet" href="css/bootswatch-test.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="header">
    <div class="header-class">
      <h2 class="header-h2">BINGE LIST</h2>
    </div>
  </section>

  <h1>TRACK THE PROGRESS OF YOUR FAVORITE TV SHOWS!</h1>
  <!-- Button trigger modal -->
  <div class="add-shows-button">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Add shows!
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Add shows</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-class">
            <div class="form-group">
              <label for="showName">Show Name</label>
              <input type="text" class="form-control" id="showName" placeholder="Input show name">
            </div>
            <div class="epWatch">
              <label for="episodesWatched">Episodes Watched</label>
              <select class="form-control ep-watch-show" id="episodesWatched">
                <!-- <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option> -->
              </select>
            </div>
            <div class="totalEp">
              <label for="totalEpisodes">Total Episodes</label>
              <select class="form-control total-ep-show" id="totalEpisodes">
                <!-- <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option> -->
              </select>
            </div>
            <div class="form-buttons">
              <button class="btn btn-lg btn-primary" id="createButton" type='submit'>Create</button>
              <button class="btn btn-lg btn-danger" id="updateButton" type='submit'>Update</button>
            </div>
            <!-- <input id="showName" type="text" placeholder="input show name"></input> -->
          </form>
          <!-- <input id="episodesWatched" type="number" placeholder="num"></input> -->
          <!-- <input id="totalEpisodes" type="number" placeholder="num"></input> -->
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>




  <section id="show-list-container">
    <div class="show-list-container-class">
      <ul class="show-list">
      </ul>
  </section>
  </div>
  <button id="clearButton" type="button" name="submit">Clear!</button>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src='app/app.js'></script>
</body>

</html>
